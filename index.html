<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Preguntas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="question">
        <div id="animationContainer"></div>
        <h1 id="questionText">¿Me daría una pulsera de su bra y muchos besitos?</h1>
    </div>



    <div id="content">
        <div id="buttons" class="hidden">
            <button id="showQuestionBtn"></button>
        </div>

        <button id="yesBtn">Sí</button>
        <button id="noBtn">No</button>
    </div>



    <div id="response" class="hidden">
        <div id="animationContainer2"></div>
        <h1 id="responseText">Ya viste como si querías, muak <3 </h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lottie-web/build/player/lottie.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
